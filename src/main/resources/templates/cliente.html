<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <link rel="stylesheet" th:href="@{/css/cliente.css}">
       <!-- <link rel="stylesheet" href="../static/css/cliente.css"> -->
    <title>Clientes</title>
</head>
<body>
    <header>
        <div class="titulo">Lista de Clientes</div>
        <form action="/returnMain" method="post">
            <button class="returnHeader" type="submit">Retornar</button>
        </form>
    </header>
    <main>
        <form class="divSuperior" th:action="@{/setClient}" method="post">
            <div class="divTopInfo">
            <div class="divTop">
                <label>CPF</label>
                <input type="text" name="CPF" maxlength="14" size="15" th:value="${cpf}">

                <label>Nome</label>
                <input type="text" name="name" maxlength="50" size="15" th:value="${name}">

                             
                <label>Endereço</label>
                <input type="text" name="address" maxlength="80" size="15" th:value="${address}">

                <label>Telefone</label>
                <input type="text" name="phone" maxlength="14" size="15" th:value="${phone}">
                           
                <label>Email</label>
                <input type="text" name="mail" maxlength="50" size="15" th:value="${mail}">
            </div>
            </div>
            <div class="divTopCRUD">
                <button type="submit" name="action" value="remove">Remover</button>
                <button type="submit" name="action" value="update">Atualizar</button>
                <button type="submit" name="action" value="insert">Inserir</button>
                <button type="submit" name="action" value="consult">Consultar</button>
            </div>
            <div class="divTopNota">
                <button type="submit" name="action" value="nota">Notas Fiscais</button>
            </div>
        </form>
        
        <div class="divBottom">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Profissão</th>
                        <th>Endereço</th>
                        <th>Numero</th>
                        <th>Profissão</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="client : ${clientList}">
                        <td th:text="${client.cpf}"></td>
                        <td th:text="${client.name}"></td>
                        <td th:text="${client.address}"></td>
                        <td th:text="${client.phone}"></td>
                        <td th:text="${client.mail}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script th:inline="javascript">
        if (/*[[${sucessMsg}]]*/ false) {
            alert("Cliente Registrado");
        }
        if (/*[[${erroMsg}]]*/ false) {
            alert("Preencha todos os campos");
        }
    </script>

</body>
</html>
