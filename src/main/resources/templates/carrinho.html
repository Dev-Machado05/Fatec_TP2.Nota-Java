<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <!-- <link rel="stylesheet" th:href="@{/css/carrinho.css}"> -->
  <link rel="stylesheet" href="../static/css/carrinho.css">
</head>
<body>
  <header>
    <div class="titulo">Carrinho</div>
    <form action="/returnMain" method="post">
        <button class="returnHeader" type="submit">Retornar</button>
    </form>
  </header>


  <div class="container">
    <div class="main">
      <div class="section">
        <h2>Endereço de Entrega</h2>
        <div class="field-group">
          <label for="fullname">Nome Completo</label>
          <input type="text" id="fullname" placeholder="João da Silva">
        </div>
        <div class="field-group">
          <label for="address">Endereço</label>
          <input type="text" id="address" placeholder="Rua Exemplo, 123">
        </div>
        <div class="field-group">
          <label for="city">Cidade</label>
          <input type="text" id="city" placeholder="Cidade">
        </div>
        <div class="field-group">
          <label for="zip">CEP</label>
          <input type="text" id="zip" placeholder="00000-000">
        </div>
      </div>

      <div class="section">
        <h2>Método de Pagamento</h2>
        <div class="field-group">
          <label for="cardnumber">Número do Cartão</label>
          <input type="text" id="cardnumber" placeholder="•••• •••• •••• ••••">
        </div>
        <div class="field-group">
          <label for="expiry">Data de Validade</label>
          <input type="text" id="expiry" placeholder="MM/AA">
        </div>
        <div class="field-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="123">
        </div>
      </div>
    </div>

    <aside class="side">
      <h2>Resumo do Pedido</h2>
      <div class="aside-table">
        <table>
          <tr>
            <th>ItemExemplo</th>
            <th>InfoItem</th>
            <th>PreçoItem</th>
          </tr>
          <tr>
            <th>ItemExemplo</th>
            <th>InfoItem</th>
            <th>PreçoItem</th>
          </tr>
        </table>
      </div>
      <div class="summary-item">
        <span>Subtotal dos itens</span><span>R$ 99,99</span>
      </div>
      <div class="summary-item">
        <span>Frete</span><span>R$ 5,00</span>
      </div>
      <div class="summary-item">
        <span>Impostos</span><span>R$ 8,25</span>
      </div>
      <div class="summary-total">
        <span>Total</span><span>R$ 113,24</span>
      </div>
       <button class="primary">Comprar</button>
    </aside>
  </div>
</body>
</html>
